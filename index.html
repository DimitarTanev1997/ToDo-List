<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>To Do List</h1>
    <div>
        <input type="text", id="input">
        <button onclick="myTodo.addTodo()">Add Todo</button>
    </div>
    <div>
        <input type="number" id="changeInputPosition" placeholder="Type a number">
        <input type="text" id="changeInputText" placeholder="New text">
        <button onclick="myTodo.changeTodo()">Change Todo</button>
    </div>
    <div>
        <input type="number" id="toggleInputPosition" placeholder="Type a number">
        <button onclick="myTodo.toggleCompleted()">Toggle</button>
        <button onclick="myTodo.toggleAll()">Toggle All</button>
    </div>
    <div>
        <ol>My Todos:</ol>
    </div>   
    <script src="script.js"></script>    
</body>
</html>
